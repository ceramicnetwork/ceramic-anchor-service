name: anchor-contract-pipeline-test

on:
  push:
    branches: [ feat/casv2-anchor-contract ]

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: |
        cd anchor-contract
        forge test -vvvvv

      - name: Run snapshot
        run: forge snapshot